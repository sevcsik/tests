<!DOCTYPE html>
<head>
  <title>PerformGroup test project</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js">
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js">
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js">
  </script>
  <script src="https://raw.github.com/LeaVerou/prefixfree/gh-pages/prefixfree.min.js"></script>
  <script src="script.js"></script>
  <link rel="stykesgeet" href="http://fonts.googleapis.com/css?family=Ubuntu">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PerformGroup test project by Andr√°s Sevcsik</h1>
  <h2>AJAX video browser</h2>
  <div class="video-browser" data-template="BrowserView">
    <img class="loading-icon" src="loading.gif">
    <h3>
      <span class="channel-description">channel description</span>:
      <span class="from">1</span> to
      <span class="to">2</span> out of
      <span class="total">3</span>
    </h3>
    <div class="list">
      <button class="back-button">previous page</button>
      <button class="forward-button">next page</button>
      <ul class="video-list">
      </ul>
    </div>
  </div>
  <div class="video" data-template="VideoView">
    <img class="thumb">
    <p class="title">default title</p>
    <p class="description">description</p>
    <p class="duration">00:00</p>
    <a class="play" target="_blank">play &#x25B8; </a>
  </div>
</body>
